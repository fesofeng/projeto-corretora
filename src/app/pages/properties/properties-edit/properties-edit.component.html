<div class="container">

    <div class="d-flex justify-content-between">
        <h3>
            Atualizar Imóvel
        </h3>

        <button class="btn btn-sm btn-secondary" routerLink="/properties">
            Voltar
        </button>
    </div>


    <form [formGroup] = "formProperty" (ngSubmit)="updateProperty()"> 

        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" formControlName="id" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" formControlName="address">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('address')">O endereço é obrigatório</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="text" class="form-control" formControlName="address">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('address')">O preço é obrigatório</div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!formProperty.valid">Salvar</button>
        </div>
    </form>



</div>
